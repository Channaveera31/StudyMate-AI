<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password - StudyMate AI</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #333;
      }

      .navbar {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .navbar .logo {
        color: white;
        font-size: 1.5rem;
        font-weight: 700;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .navbar .logo:hover {
        opacity: 0.8;
      }

      .dropdown {
        position: relative;
      }

      .profile-btn {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        color: white;
        font-size: 1.2rem;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .profile-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.05);
      }

      .dropdown-menu {
        position: absolute;
        top: 60px;
        right: 0;
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        opacity: 0;
        visibility: hidden;
        transform: translateY(-10px);
        transition: all 0.3s ease;
        min-width: 180px;
        z-index: 1000;
      }

      .dropdown-menu.show {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
      }

      .dropdown-menu a {
        display: block;
        padding: 12px 20px;
        text-decoration: none;
        color: #333;
        transition: background 0.2s ease;
        border-radius: 8px;
        margin: 4px;
      }

      .dropdown-menu a:hover {
        background: #f8f9fa;
      }

      .dropdown-menu a:first-child {
        border-radius: 8px 8px 4px 4px;
      }

      .dropdown-menu a:last-child {
        border-radius: 4px 4px 8px 8px;
      }

      .container {
        padding: 2rem;
        max-width: 500px;
        margin: 2rem auto;
      }

      .card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        padding: 3rem 2.5rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        animation: slideUp 0.6s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .card h2 {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 2rem;
        color: #2d3748;
        text-align: center;
        position: relative;
      }

      .card h2::after {
        content: "";
        position: absolute;
        bottom: -8px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 4px;
        background: linear-gradient(90deg, #667eea, #764ba2);
        border-radius: 2px;
      }

      .form-group {
        margin-bottom: 1.5rem;
        position: relative;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #4a5568;
        font-weight: 500;
        font-size: 0.9rem;
      }

      .input-wrapper {
        position: relative;
      }

      .form-group input {
        width: 100%;
        padding: 1rem 1rem 1rem 3rem;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: white;
      }

      .form-group input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        transform: translateY(-1px);
      }

      .form-group .input-icon {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: #a0aec0;
        font-size: 1.1rem;
      }

      .password-toggle {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #a0aec0;
        cursor: pointer;
        font-size: 1rem;
        padding: 0.25rem;
      }

      .password-toggle:hover {
        color: #667eea;
      }

      .btn {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 1rem;
        position: relative;
        overflow: hidden;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      }

      .btn:active {
        transform: translateY(0);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .btn .loading {
        display: none;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }

      .btn.loading .loading {
        display: inline;
      }

      .btn.loading .btn-text {
        opacity: 0;
      }

      .back-btn {
        position: fixed;
        bottom: 2rem;
        left: 2rem;
        background: rgba(255, 255, 255, 0.9);
        border: none;
        border-radius: 50px;
        padding: 1rem 1.5rem;
        color: #667eea;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        text-decoration: none;
      }

      .back-btn:hover {
        background: white;
        transform: translateY(-2px);
        box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
      }

      .password-strength {
        margin-top: 0.5rem;
        padding: 0.5rem 0;
      }

      .strength-bar {
        width: 100%;
        height: 4px;
        background: #e2e8f0;
        border-radius: 2px;
        overflow: hidden;
        margin-bottom: 0.5rem;
      }

      .strength-fill {
        height: 100%;
        transition: all 0.3s ease;
        border-radius: 2px;
      }

      .strength-text {
        font-size: 0.8rem;
        color: #718096;
        text-align: right;
      }

      .alert {
        padding: 1rem;
        border-radius: 12px;
        margin-bottom: 1rem;
        display: none;
        animation: fadeIn 0.3s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .alert.success {
        background: #f0fff4;
        color: #22543d;
        border: 1px solid #9ae6b4;
      }

      .alert.error {
        background: #fed7d7;
        color: #742a2a;
        border: 1px solid #feb2b2;
      }

      @media (max-width: 768px) {
        .container {
          padding: 1rem;
          margin: 1rem auto;
        }

        .card {
          padding: 2rem 1.5rem;
        }

        .navbar {
          padding: 1rem;
        }

        .back-btn {
          bottom: 1rem;
          left: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <a href="dashboard.html" class="logo">
        <i class="fas fa-graduation-cap"></i>
        StudyMate AI
      </a>
      <div class="dropdown">
        <button id="profile-trigger" class="profile-btn" aria-label="Profile">
          <i class="fas fa-user"></i>
        </button>
        <div id="profile-menu" class="dropdown-menu">
          <a href="profile.html" id="menu-myprofile">
            <i class="fas fa-user-circle"></i> My Profile
          </a>
          <a href="change-password.html" id="menu-changepassword">
            <i class="fas fa-lock"></i> Change Password
          </a>
          <a href="activities.html" id="menu-activities">
            <i class="fas fa-history"></i> Activities
          </a>
          <a href="#" id="menu-logout">
            <i class="fas fa-sign-out-alt"></i> Logout
          </a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="card">
        <h2>
          <i class="fas fa-key" style="margin-right: 0.5rem; color: #667eea"></i
          >Change Password
        </h2>

        <div id="alert" class="alert"></div>

        <form id="cp-form">
          <div class="form-group">
            <label for="cp-old">Current Password</label>
            <div class="input-wrapper">
              <i class="fas fa-lock input-icon"></i>
              <input
                type="password"
                id="cp-old"
                placeholder="Enter current password"
                required
              />
              <button
                type="button"
                class="password-toggle"
                data-target="cp-old"
              >
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="form-group">
            <label for="cp-new">New Password</label>
            <div class="input-wrapper">
              <i class="fas fa-shield-alt input-icon"></i>
              <input
                type="password"
                id="cp-new"
                placeholder="Enter new password"
                required
              />
              <button
                type="button"
                class="password-toggle"
                data-target="cp-new"
              >
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <div
              class="password-strength"
              id="password-strength"
              style="display: none"
            >
              <div class="strength-bar">
                <div class="strength-fill" id="strength-fill"></div>
              </div>
              <div class="strength-text" id="strength-text"></div>
            </div>
          </div>

          <div class="form-group">
            <label for="cp-confirm">Confirm New Password</label>
            <div class="input-wrapper">
              <i class="fas fa-check-circle input-icon"></i>
              <input
                type="password"
                id="cp-confirm"
                placeholder="Confirm new password"
                required
              />
              <button
                type="button"
                class="password-toggle"
                data-target="cp-confirm"
              >
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <button type="submit" class="btn" id="submit-btn">
            <span class="btn-text">Update Password</span>
            <span class="loading"><i class="fas fa-spinner fa-spin"></i></span>
          </button>
        </form>
      </div>
    </div>

    <a href="dashboard.html" class="back-btn">
      <i class="fas fa-arrow-left"></i>
      Back to Dashboard
    </a>

    <script>
      // Initialize StudyMate global object
      window.SM = window.SM || {
        activities: JSON.parse(localStorage.getItem("sm_activities") || "[]"),
        addActivity: function (activity) {
          this.activities.unshift(activity);
          localStorage.setItem(
            "sm_activities",
            JSON.stringify(this.activities)
          );
          this.broadcastActivity(activity);
        },
        broadcastActivity: function (activity) {
          // Broadcast to other tabs/windows
          localStorage.setItem(
            "sm_activity_broadcast",
            JSON.stringify({
              activity,
              timestamp: Date.now(),
            })
          );
        },
      };

      // Profile dropdown functionality
      document
        .getElementById("profile-trigger")
        .addEventListener("click", function () {
          const menu = document.getElementById("profile-menu");
          menu.classList.toggle("show");
        });

      // Close dropdown when clicking outside
      document.addEventListener("click", function (e) {
        if (!e.target.closest(".dropdown")) {
          document.getElementById("profile-menu").classList.remove("show");
        }
      });

      // Password toggle functionality
      document.querySelectorAll(".password-toggle").forEach((button) => {
        button.addEventListener("click", function () {
          const targetId = this.dataset.target;
          const input = document.getElementById(targetId);
          const icon = this.querySelector("i");

          if (input.type === "password") {
            input.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
          } else {
            input.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
          }
        });
      });

      // Password strength checker
      function checkPasswordStrength(password) {
        let score = 0;
        let feedback = [];

        if (password.length >= 8) score += 1;
        else feedback.push("At least 8 characters");

        if (/[a-z]/.test(password)) score += 1;
        else feedback.push("Lowercase letter");

        if (/[A-Z]/.test(password)) score += 1;
        else feedback.push("Uppercase letter");

        if (/[0-9]/.test(password)) score += 1;
        else feedback.push("Number");

        if (/[^A-Za-z0-9]/.test(password)) score += 1;
        else feedback.push("Special character");

        return { score, feedback };
      }

      function updatePasswordStrength(password) {
        const strengthDiv = document.getElementById("password-strength");
        const fillDiv = document.getElementById("strength-fill");
        const textDiv = document.getElementById("strength-text");

        if (!password) {
          strengthDiv.style.display = "none";
          return;
        }

        strengthDiv.style.display = "block";
        const { score, feedback } = checkPasswordStrength(password);

        const colors = ["#ef4444", "#f97316", "#eab308", "#22c55e", "#16a34a"];
        const labels = ["Very Weak", "Weak", "Fair", "Good", "Strong"];

        fillDiv.style.width = score * 20 + "%";
        fillDiv.style.backgroundColor = colors[score - 1] || colors[0];
        textDiv.textContent = labels[score - 1] || labels[0];
        textDiv.style.color = colors[score - 1] || colors[0];

        return score;
      }

      // Real-time password strength checking
      document.getElementById("cp-new").addEventListener("input", function () {
        updatePasswordStrength(this.value);
      });

      // Show alert function
      function showAlert(message, type = "success") {
        const alert = document.getElementById("alert");
        alert.textContent = message;
        alert.className = `alert ${type}`;
        alert.style.display = "block";

        setTimeout(() => {
          alert.style.display = "none";
        }, 5000);
      }

      // Form submission
      document
        .getElementById("cp-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const currentPassword = document.getElementById("cp-old").value;
          const newPassword = document.getElementById("cp-new").value;
          const confirmPassword = document.getElementById("cp-confirm").value;
          const submitBtn = document.getElementById("submit-btn");

          // Validate passwords match
          if (newPassword !== confirmPassword) {
            showAlert("New passwords do not match!", "error");
            return;
          }

          // Check password strength
          const { score } = checkPasswordStrength(newPassword);
          if (score < 3) {
            showAlert("Please choose a stronger password!", "error");
            return;
          }

          // Show loading state
          submitBtn.classList.add("loading");
          submitBtn.disabled = true;

          // Simulate API call
          setTimeout(() => {
            // Add activity
            window.SM.addActivity({
              type: "password_changed",
              timestamp: Date.now(),
              description: "Password successfully updated",
              icon: "fas fa-key",
            });

            showAlert("Password updated successfully!", "success");

            // Reset loading state
            submitBtn.classList.remove("loading");
            submitBtn.disabled = false;

            // Reset form
            this.reset();
            document.getElementById("password-strength").style.display = "none";

            // Redirect after short delay
            setTimeout(() => {
              window.location.href = "dashboard.html";
            }, 2000);
          }, 1500);
        });

      // Logout functionality
      document
        .getElementById("menu-logout")
        .addEventListener("click", function (e) {
          e.preventDefault();
          if (confirm("Are you sure you want to logout?")) {
            window.SM.addActivity({
              type: "user_logout",
              timestamp: Date.now(),
              description: "User logged out",
              icon: "fas fa-sign-out-alt",
            });

            // Clear any stored session data
            sessionStorage.clear();

            // Redirect to login page (you can change this to your actual login page)
            window.location.href = "index.html";
          }
        });

      // Listen for storage changes (real-time updates from other tabs)
      window.addEventListener("storage", function (e) {
        if (e.key === "sm_activity_broadcast") {
          const data = JSON.parse(e.newValue);
          console.log("New activity from another tab:", data.activity);
          // You can update UI here if needed
        }
      });

      // Add some nice animations on load
      document.addEventListener("DOMContentLoaded", function () {
        // Animate card entrance
        setTimeout(() => {
          document.querySelector(".card").style.transform = "translateY(0)";
          document.querySelector(".card").style.opacity = "1";
        }, 100);
      });
    </script>
  </body>
</html>
